<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
  .reg-card {
    border-radius: 15px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  }

  .reg-card h4 {
    font-weight: 700;
  }

  .form-control:focus {
    border-color: #6610f2;
    box-shadow: none;
  }

  label.error {
    color: #dc3545;
    font-size: 0.85rem;
    margin-top: 5px;
  }

  .success-msg {
    display: none;
  }
</style>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">

      <div class="card reg-card">
        <div class="card-body p-4">

          <h4 class="text-center mb-3">Register for Free Webinar</h4>
          <p class="text-center text-muted mb-4">
            Start your career with Developer Guru
          </p>

          <div class="alert alert-success success-msg">
            Registration successful! ðŸŽ‰
          </div>

          <form id="registerForm">

            <!-- Name -->
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" name="name" class="form-control" placeholder="Full Name">
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" name="email" class="form-control" placeholder="Email Address">
              </div>
            </div>

            <!-- Mobile -->
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                <input type="tel" name="mobile" class="form-control" placeholder="Mobile Number">
              </div>
            </div>

            <!-- Status -->
            <div class="mb-3">
              <select name="status" class="form-select">
                <option value="">Select Current Status</option>
                <option>Student</option>
                <option>Fresher</option>
                <option>Working Professional</option>
              </select>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                Register Now
              </button>
            </div>

            <small class="d-block text-center text-muted mt-3">
              Limited seats available
            </small>

          </form>

        </div>
      </div>

    </div>
  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- jQuery Validation -->
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

<script>
$(document).ready(function(){

  $("#registerForm").validate({
    rules: {
      name: {
        required: true,
        minlength: 3
      },
      email: {
        required: true,
        email: true
      },
      mobile: {
        required: true,
        digits: true,
        minlength: 10,
        maxlength: 10
      },
      status: {
        required: true
      }
    },
    messages: {
      name: {
        required: "Please enter your full name",
        minlength: "Name must be at least 3 characters"
      },
      email: {
        required: "Please enter your email",
        email: "Enter a valid email address"
      },
      mobile: {
        required: "Please enter your mobile number",
        digits: "Only numbers allowed",
        minlength: "Mobile must be 10 digits",
        maxlength: "Mobile must be 10 digits"
      },
      status: {
        required: "Please select your status"
      }
    },
    submitHandler: function(form) {
      $(".success-msg").fadeIn();
      form.reset();
    }
  });

});
</script>

</body>
</html>
