<!DOCTYPE html>

<head>
    <title> List </title>
</head>

<body>
    <!--------------------- Unorder List(ul) ------------------->
    <ul style="list-style-type:square">
        <li>HTML</li>
        <li>CSS</li>
        <li>BOOTSTRAP</li>
        <li>JAVASCRIPT</li>
        <li>REACT JS</li>
    </ul>

    <!--------------------- Order List (ol) ------------------->
    <ol type="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>BOOTSTRAP</li>
        <li>JAVASCRIPT</li>
        <li>REACT JS</li>
    </ol>

    <!--------------------- Description List (ol) ------------------->


    <dl>
        <dt>HTML</dt>
        <dd>- Link</dd>
        <dd>- Image</dd>
        <dd>- Marquee</dd>
        <dd>- Table</dd>
        <dt>CSS</dt>
        <dd>- Inline CSS</dd>
        <dd>- Internal CSS</dd>
        <dd>- External CSS</dd>
    </dl>


</body>

</html>
