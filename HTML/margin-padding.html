<!DOCTYPE html>

<head>
    <title> Margin-Padding </title>
    <style>
        .margin {
            background-color: purple;
            color: white;
            height: 100px;
            /* margin:70px; */
            margin-top: 50px;
            margin-left: 70px;
            margin-right: 90px;
            margin-bottom: 40px;
        }
        .padding{
            background-color:brown;
            color:white;
            width:130px;
            /* padding:50px; */
            padding-top:20px;
            padding-right:40px;
            padding-bottom:60px;
            padding-left:80px;
        }
    </style>
</head>

<body>
    <!-------------------- Margin -------------------->

    <p class="margin"> Have a Nice DaY..!</p>

    <!-------------------- Padding -------------------->

    <p class="padding">Have a Good DaY..!</p>

    <!--------------------- Measurment --------------------------->

     width: 50%
     width:50px;

</body>

</html>
